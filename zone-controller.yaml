output:
  - platform: ledc
    pin: GPIO21
    id: buzzer


rtttl:
  output: buzzer
  id: rtttl_buzzer
  gain: 30%

light:
  - platform: esp32_rmt_led_strip
    id: rgb_led
    name: "RGB LED"
    rgb_order: RGB
    pin: GPIO38
    num_leds: 1
    chipset: WS2812

button:
  - platform: restart
    name: "Restart"
    id: restart_button
    entity_category: config

  - platform: factory_reset
    name: "Factory Reset"
    id: reset
    entity_category: config

  - platform: safe_mode
    name: "Safe Mode"
    internal: false
    entity_category: config

  - platform: template
    name: "Trigger Webhook Action"
    id: webhook_button
    on_press:
      then:
        
        - logger.log: "Hello World"

  - platform: template
    name: "Get NVS Stats"
    id: get_nvs_stats
    on_press:
      - lambda: |-
          
          nvs_stats_t nvs_stats;
          esp_err_t err = nvs_get_stats(NULL, &nvs_stats);
          if (err == ESP_OK) {
            ESP_LOGI("nvs_stats", "Total entries: %u", nvs_stats.total_entries);
            ESP_LOGI("nvs_stats", "Used entries: %u", nvs_stats.used_entries);
            ESP_LOGI("nvs_stats", "Free entries: %u", nvs_stats.free_entries);
            ESP_LOGI("nvs_stats", "Namespace count: %u", nvs_stats.namespace_count);
          } else {
            ESP_LOGE("nvs_stats", "Failed to get NVS stats: %s", esp_err_to_name(err));
          }

