substitutions:
  name: zone-controller
  friendly_name: Heating Zone Controller
  area: ""

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  area: ${area}
 # name_add_mac_suffix: true
  project:
    name: heating.zone-controller
    version: 1.0.0
  on_boot:
    then:
      # read the RTC time once when the system boots
      ds1307.read_time:
  includes: <nvs_flash.h>
esp32:
  variant: esp32s3
  flash_size: 8MB
  framework:
    type: esp-idf
    version: recommended

external_components:

- source:
    type: local
    path: custom_components


# Enable logging
logger:
  level: VERY_VERBOSE
# Enable Home Assistant API
api:
   # password: !secret api_password
  encryption: 
    key: !secret api_key
  homeassistant_services: True

ota:
  - platform: esphome
    password: !secret ota_password
    id: zone_controller_ota

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  # Static IP
  manual_ip:
    static_ip: 192.168.68.60
    gateway: 192.168.68.1
    subnet: 255.255.255.0
#    dns1: 192.168.1.254
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: !secret ap_ssid
    password: !secret ap_password
http_request:
  id: http_request_data
  useragent: esphome/sched
  timeout: 10s
  verify_ssl: false
globals:
  - id: ipInfodata
    type: std::string
    restore_value: no
    initial_value: '""'

captive_portal:

web_server:
  port: 80
#event:
#   - platform: template #  Base event platform
 #    id: my_webhook_event  
    
i2c:
  sda: GPIO4
  scl: GPIO5
  scan: true    
  id: bus_1
time:
  - platform: ds1307
    id: rtc_time
    # repeated synchronization is not necessary unless the external RTC
    # is much more accurate than the internal clock
    update_interval: never
  - platform: homeassistant
    # instead try to synchronize via network repeatedly ...
    on_time_sync:
      then:
        # ... and update the RTC when the synchronization was successful
        ds1307.write_time:

