binary_sensor:
  - platform: status
    name: "Status"

  - platform: gpio
    name: "Boot Button"
    pin:
      number: 0
      ignore_strapping_warning: true
      mode:
        input: true
      inverted: true
    disabled_by_default: true
    on_press:
      then:
        - button.press: restart_button

text_sensor:
  - platform: version
    name: "Firmware Version"
  - platform: wifi_info
    ip_address:
      name: "IP Address"
      entity_category: diagnostic
    ssid:
      name: "Connected SSID"
      entity_category: diagnostic
    mac_address:
      name: "Mac Address"
      entity_category: diagnostic

switch:
  - platform: schedule
    id: testschedule
    name: "Test Schedule Switch"
    ha_schedule_entity_id: "schedule.test_sche"
    max_schedule_size: 100
    schedule_update_button: Update Schedule
    schedule_switch_indicator: 
      name: "Test Schedule Active"
    current_event:
      name: "Current Event"
    next_event:
      name: "Next Event"
    mode_selector:
      name: "Schedule Mode" 
    scheduled_data_items:
      - id: temp_sensor
        label: "temp"
        item_type: float
        name: "Schedule Temperature"
        item_behavior_when_off: OFF_VALUE
        item_off_value: 21.5
        item_behavior_in_manual_on: MANUAL_VALUE
        item_manual_on_value: 22.0
    on_turn_on:
      - lambda: |-
          float temp = SCHEDULE_GET_DATA(testschedule, "temp");
          ESP_LOGI("schedule", "Switch ON - Temperature: %.1f°C", temp);

  - platform: schedule
    id: testschedule2
    name: "Test Schedule Switch2"
    ha_schedule_entity_id: "schedule.test2"
    max_schedule_size: 20
    schedule_update_button: Update Schedule2
    schedule_switch_indicator: 
      id: test_schedule2_active
      name: "Test Schedule2 Active"
    current_event:
      name: "Current Event2"
    next_event:
      name: "Next Event2"
    mode_selector:
      name: "Schedule 2 Mode"
      id: schedule_2_mode
    scheduled_data_items:
      - id: temp_sensor2
        label: "temp"
        item_type: float
        name: "Schedule2 Temperature"
        item_behavior_when_off: LAST_ON_VALUE
        item_off_value: 21.5
        item_behavior_in_manual_on: MANUAL_VALUE
        item_manual_on_value: 22.0
    on_turn_on:
      - logger.log: "Test Schedule 2 Switch Turned ON"
    on_turn_off:
      - logger.log: "Test Schedule 2 Switch Turned OFF"  
  - platform: gpio
    pin: GPIO1
    id: relay1
    name: Relay 1
    on_turn_on:
      - lambda: 'auto call = id(schedule_2_mode).make_call(); 
                 call.set_option("Manual On");
                 call.perform();'
  - platform: gpio
    pin: GPIO2
    id: relay2
    on_turn_on:
      - lambda: 'auto call = id(schedule_2_mode).make_call(); 
                 call.set_option("Manual Off");
                 call.perform();'
    name: Relay 2
  - platform: gpio
    pin: GPIO41
    id: relay3
    name: Relay 3
    on_turn_on:      
      - lambda: 'id(testschedule).load_schedule_from_pref_();'
  - platform: gpio
    pin: GPIO42
    id: relay4
    name: Relay 4
    on_turn_on:      
      - lambda: 'id(testschedule).save_schedule_to_pref_();'
  - platform: gpio
    pin:
      number: GPIO45
      ignore_strapping_warning: true
    id: relay5
    name: Relay 5
    on_turn_on: 
      - lambda: 'id(testschedule).log_schedule_data();'
        
  - platform: gpio
    pin:
      number: GPIO46
      ignore_strapping_warning: true
    id: relay6
    name: Relay 6
    on_turn_on: 
      - lambda: 'id(testschedule).request_schedule();'
uart:
  tx_pin: GPIO17
  rx_pin: GPIO18
  baud_rate: 9600
